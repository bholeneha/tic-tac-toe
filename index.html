<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <header>
        <h1 id="title">Tic Tac Toe</h1>
    </header>
        <div class="grid">
             <div class="row">
                <div class="cell row-1" id="0"><h1></h1></div>
                <div class="cell row-1" id="1"><h1></h1></div>
                <div class="cell row-1" id="2"><h1></h1></div>  
             </div>                    
            <div class="row">
                <div class="cell row-2" id="3"><h1></h1></div>
                <div class="cell row-2" id="4"><h1></h1></div>
                <div class="cell row-2" id="5"><h1></h1></div>
            </div>
            <div class="row">
                <div class="cell row-3" id="6"><h1></h1></div>
                <div class="cell row-3" id="7"><h1></h1></div>
                <div class="cell row-3" id="8"><h1></h1></div>
            </div>
        </div>
        
        <button id="resetbtn">Reset</button>
</body>
</html>
